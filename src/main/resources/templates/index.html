<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>simple.scrum</title>
    <!--/*-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!--<link rel="stylesheet" href="/static/css/bootstrap-icons.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <!--*/-->
    <th:block th:replace="~{assets/html/base::head}"></th:block>
</head>
<body class="d-flex flex-column h-100 mt-n1">
<header th:replace="~{assets/html/base::header}"></header>
<main class="container my-5">
    <div class="row justify-content-around">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img alt="team" class="d-block mx-auto h-auto" src="../static/image/team_ua_640.svg" th:src="@{/image/team_ua_640.svg}">
                    <div class="d-none d-md-block text-center mt-5">
                        <h2>Discuss and evaluate tasks with your team - easy and simple!</h2>
                        <span>Don't delay! <a class="link-primary" href="#" th:href="@{/signup}">Registration</a></span>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img alt="join to team" class="d-block mx-auto h-auto" src="../static/image/team_join_ua_640.svg" th:src="@{/image/team_join_ua_640.svg}">
                    <div class="d-none d-md-block text-center mt-5">
                        <h2>Join your team in the voting room!</h2>
                        <span>Your team is waiting for you! <a class="link-primary" href="#" th:href="@{/rooms/enter}">Enter the voting room</a></span>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img alt="retro" class="d-block mx-auto h-auto" src="../static/image/team_retro_ua_640.svg" th:src="@{/image/team_retro_ua_640.svg}">
                    <div class="d-none d-md-block text-center mt-5">
                        <h2>Join your team in the retro room!</h2>
                        <span>Your team is waiting for you! <a class="link-primary" href="#" th:href="@{/retros/enter}">Enter the retro room</a></span>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</main>
<footer th:replace="~{assets/html/base::footer-index}"></footer>
</body>
</html>
