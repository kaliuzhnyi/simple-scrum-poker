<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>simple.scrum.poker</title>

    <!--/*-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootsrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="../static/js/bootstrap.bundle.js"></script>
    <!--*/-->

    <th:block th:replace="~{assets/html/base::head}"></th:block>
</head>
<body>
<header th:replace="~{assets/html/base::header}"></header>
<main class="container my-5">
    <div class="row justify-content-around">
        <div class="col-md-4">
<!--            <img class="img-fluid"-->
<!--                 src="../static/image/Inspiration.ai"-->
<!--                 th:src="@{/image/Inspiration.svg}">-->


        </div>
        <div class="col-md-4">
            <h2 class="mb-4">Enter the room</h2>
            <form name="room-enter"
                  th:method="post"
                  th:action="@{/rooms/enter}"
                  th:object="${roomEnter}">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="roomEnterId" name="id"
                           placeholder="Room ID"
                           th:field="*{id}">
                    <label for="roomEnterId">Room ID</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('id')}"
                         th:errors="*{id}">Room ID error
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="roomEnterPassword" name="password"
                           placeholder="Room password"
                           th:field="*{password}">
                    <label for="roomEnterPassword">Room password</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Room password error
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="roomEnterGuestName" name="guest-name"
                           placeholder="User name"
                           th:field="*{guestName}">
                    <label for="roomEnterGuestName">User name</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('guestName')}"
                         th:errors="*{guestName}">Guest name error
                    </div>
                </div>

                <button class="btn btn-outline-primary btn-lg mb-4" type="submit">Enter the room</button>
            </form>
            <th:block th:insert="~{assets/html/alert::form}"></th:block>
        </div>
    </div>
</main>
<footer th:replace="~{assets/html/base::footer}"></footer>
</body>
</html>
