<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Exception</title>

    <!--/*-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootsrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="../../static/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/cd8a5ef3be.js" crossorigin="anonymous"></script>
    <!--*/-->

    <th:block th:replace="~{/assets/html/base::head}"></th:block>
</head>

<body>
<header th:replace="~{/assets/html/base::header}"></header>
<main class="container position-absolute top-50 start-50 translate-middle">
    <div class="row align-items-center">
        <div class="col-4 text-end">
            <h1 th:text="${exception.code}">404</h1>
        </div>
        <div class="col-8 text-start border-start">
            <h3 th:text="${exception.title}">The page you requested was not found.</h3>
            <p th:text="${exception.description}">This is some text which explain us an error...</p>
            <a href="/" class="link-primary">Back to the homepage</a>
        </div>
    </div>
</main>
<footer th:replace="/assets/html/base::footer"></footer>
</body>
</html>
