<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Enter the retro</title>

    <!--/*-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!--*/-->

    <th:block th:replace="~{assets/html/base::head}"></th:block>
</head>

<body>
<header th:replace="~{assets/html/base::header}"></header>
<main class="container my-5">
    <div class="row justify-content-around">
        <div class="col-md-4">
            <h2 class="mb-4">Enter the retro</h2>
            <form name="room-enter"
                  th:method="post"
                  th:href="@{/retros/enter}"
                  th:object="${retroEnter}">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="roomEnterId"
                           placeholder="Room ID"
                           th:field="*{id}"
                           th:errorclass="is-invalid">
                    <label for="roomEnterId">Retro ID</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('id')}"
                         th:errors="*{id}">Retro ID error
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="roomEnterPassword"
                           placeholder="Room password"
                           th:field="*{password}"
                           th:errorclass="is-invalid">
                    <label for="roomEnterPassword">Retro password</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Retro password error
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="roomEnterGuestName"
                           placeholder="Guest name"
                           th:field="*{guestName}"
                           th:errorclass="is-invalid">
                    <label for="roomEnterGuestName">Guest name</label>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('guestName')}"
                         th:errors="*{guestName}">Guest name error
                    </div>
                </div>
                <div class="form-floating d-flex justify-content-between mb-4">
                    <button class="btn btn-primary btn-lg" type="submit">Enter the retro</button>
                    <span class="text-secondary align-self-center"
                          sec:authorize="isAuthenticated()">
                        <a class="link-primary" href="#" th:href="@{/retros/create}">Create</a>
                        <span>your own retro!</span>
                    </span>
                </div>
                <th:block th:replace="~{assets/html/alert::form}"></th:block>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{assets/html/base::footer-base}"></footer>
</body>
</html>
